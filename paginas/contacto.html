<main class="main">
    <!--va acontener todos los elementos section que se plasmen en la página -->

    <section>
        <!-- formulario de contacto -->
        <form class="form">

            <div class="form__campos">
                <label for="Nombre" class="label">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="ingrese su nombre" required class="input">
            </div>

            <div class="form__campos">
                <label for="Apellido" class="label">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="ingrese su apellido" required class="input">
            </div>

            <div class="form__campos">
                <label for="Empresa" class="label">Empresa</label>
                <input type="text" id="empresa" name="empresa" placeholder="nombre de su empresa" class="input">
            </div class="form__campos">

            <div class="form__campos">
                <label for="Ciudad" class="label">Ciudad</label>
                <input type="text" id="ciudad" name="ciudad" placeholder="ciudad" required class="input">
            </div>

            <div class="form__campos">
                <label for="email" class="label">Email   </label>
                <input type="email" id="email" name="email" placeholder="ingrese su email" required class="input">
            </div>

            <div class="form__campos">
                <label for="consulta" class="label">Consulta</label>
                <textarea name="consulta" id="consulta" cols="30" rows="10" class="input"></textarea>
            </div>

            <button data-aos="fade-right" class="boton">Enviar</button>
            

            <div class="form__campos">
                <label for="" class="label">¿Quiere recibir nuestro newsletter?</label>
                <input type="checkbox" name="newsletter" id="acepto">
            </div>

        </form>

    </section>

    <section> 
            <!-- Mapa -->
            <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3274.1942909827894!2d-55.9992059!3d-34.851345099999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959f8968d93d2d7b%3A0x5a4c7b40d037f303!2sImprenta%20Rupestre%20-%20Soluciones%20Gr%C3%A1ficas!5e0!3m2!1ses!2suy!4v1656434249327!5m2!1ses!2suy" width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    
    </section>

    

</main>
