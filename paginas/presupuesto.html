<main class="main">
    <!--va acontener todos los elementos section que se plasmen en la página -->
    <section>
        <!-- formulario de contacto -->
        <form class="form">

            <div class="form__campos">
                <label for="Nombre" class="label">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="ingrese su nombre" required class="input">
            </div>

            <div class="form__campos">
                <label for="Apellido" class="label">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="ingrese su apellido" required class="input">
            </div>

            <div class="form__campos">
                <label for="Empresa" class="label">Empresa</label>
                <input type="text" id="empresa" name="empresa" placeholder="nombre de su empresa" class="input">
            </div>

            <div class="form__campos">
                <label for="Ciudad" class="label">Ciudad</label>
                <input type="text" id="ciudad" name="ciudad" placeholder="ciudad" required class="input">
            </div>

            <div class="form__campos" >
                <label for="email" class="label">Email</label>
                <input type="email" id="email" name="email" placeholder="ingrese su email" required class="input">
            </div>

            <div class="form__campos">
                <label for="Producto" class="label">Producto</label>
                <select name="" id="Producto" class="input">
                    <option value="">Seleccione..</option>
                    <option value="Folletos">Folletos</option>
                    <option value="Packaging">Packaging</option>
                    <option value="Sticker">Sticker</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>

            <div class="form__campos" class="label">
                <label for="Descripción" class="label">Descripción</label>
                <textarea name="Descrpción" id="Descripción" cols="30" rows="10" placeholder="Detalle medidas, colores, formas y todo lo que le parezca relevante" class="input"></textarea>
            </div>

            <div class="boton">
                <button class="boton__texto">Enviar</button>
            </div>

        </form>

    </section>
